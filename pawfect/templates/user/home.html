<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/userHome.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-sm  fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'images/pawfectlogo.jpg'%}" alt="" width="150px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="user_home">Home</a>
          </li>
          <li class="nav-item dropdown petDrop">
            <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown">FILTER</a>
            <ul class="dropdown-menu petDrop-menu">
              {% for i in pet %}
              <li class="nav-item dropdown catDrop">
                <a class="nav-link " href="" role="button" data-bs-toggle="dropdown">{{i.pet}}</a>
                <ul class="dropdown-menu catDrop-menu">
                  {% for j in cat %}
                  {% if j.pet == i %}
                  <li><a class="dropdown-item" href="products/{{j.pk}}">{{j.category}}</a></li>
                  {% endif %}
                  {% endfor %}
                </ul>
              </li>
              {% endfor %}
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="viewCart">CART</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bookings">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <div class="row">
            {% for i in pet %}
                <div class="col-lg-3">
                    <a class="petLink" href="petType/{{i.pk}}">
                        <img class="petPhoto" src="{{i.img.url}}" alt="" style="width: 200px;height: 200px;object-fit: cover;">
                        <h2>{{i.pet}}</h2>
                    </a>     
                </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
