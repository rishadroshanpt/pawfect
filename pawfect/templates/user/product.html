<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm  fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/pawfectlogo.jpg'%}" alt="" width="150px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="../user_home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">FILTER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart">CART</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bookings">BOOKINGS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="{{data.img.url}}" alt="" style="object-fit: cover;width: 600px;height: 500px;">
            </div>
            <div class="col-lg-6">
                <h2>{{data.name}}</h2>
                <h5>{{data.dis}}</h5>
                <div class="row">
                    <div class="col-lg-6">
                        {% for i in data1 %}
                            <h5>PRICE : {{i.price}}</h5>
                            <h5>OFFER PRICE : {{i.ofr_price}}</h5>
                        {% endfor %}
                    </div>
                    <div class="col-lg-6">
                        <h3>WEIGHT</h3>
                        {% for i in data1 %}
                            <h5>{{i.weight}}</h5>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
