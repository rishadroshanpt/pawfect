<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href='https://fonts.googleapis.com/css?family=Cute Font' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/userHome.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-sm  fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/pawfectlogo.jpg'%}" alt="" width="150px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="../shop_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../add_pet">Add Pet or Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../add_prod">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../booking">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
      <div class="row productRow">
        {% for i in data %}
            <div class="column">
                <a class="product" href="../shopProd/{{i.pk}}">
                    <img class="petPhoto" src="{{i.img.url}}" alt="">
                    <h6>{{i.name}}</h6>
                    <h6>{{i.dis}}</h6>
                </a>     
            </div>
        {% endfor %}
    </div>
    </div>
</body>
</html>
