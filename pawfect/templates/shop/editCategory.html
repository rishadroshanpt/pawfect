<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/pawfectlogo.jpg'%}" alt="" width="150px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../shop_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../add_pet">Add Pet or Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../add_prod">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="{{data.img.url}}" alt="" style="width: 100%; height: 500px;object-fit: contain;">
        <label for="cate">Category</label>
        <input type="text" name="cate" value="{{data.category}}"><br>
        <label for="img" class="form-label">Image:</label>
        <input type="file" class="form-control" name="cateImg"><br>
        <input type="submit" class="btn btn-primary" value="UPDATE">
    </form>
</body>
</html>
