<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/pet.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/pawfectlogo.jpg'%}" alt="" width="150px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="shop_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="add_pet">Add Pet or Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_prod">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                {% for i in data %}
                    <div class="card flex-row" style="width:400px;height: 120px;">
                        <img class="card-img-left" src="{{i.img.url}}" alt="Card image" style="width:250px;height:120px;object-fit: cover;">
                        <div class="card-body">
                            <h4 class="card-title">{{i.pet}}</h4>
                            <a href="delete_pet/{{i.pk}}" class="btn btn-danger dbtn">DELETE</a>
                            <a href="edit_pet/{{i.pk}}" class="btn btn-primary dbtn">EDIT</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-4">
                {% for i in data1 %}
                    <div class="card flex-row" style="width:400px;height: 120px;">
                        <img class="card-img-left" src="{{i.img.url}}" alt="Card image" style="width:250px;height:120px;object-fit: cover;">
                        <div class="card-body">
                            <h4 class="card-title">{{i.category}}</h4>
                            <a href="delete_category/{{i.pk}}" class="btn btn-danger dbtn">DELETE</a>
                            <a href="edit_category/{{i.pk}}" class="btn btn-primary dbtn">EDIT</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-4">
                <form action="" method="post" enctype="multipart/form-data" id="pet_form">
                    {% csrf_token %}
                    <h2>PET CATEGORY</h2>
                    <label for="Pet">Pet</label>
                    <input type="text" name="pet" placeholder="Pet Category"><br>
                    <label for="img" class="form-label">Image:</label>
                    <input type="file" class="form-control" name="petImg"><br>
                    <input type="submit" class="btn btn-primary" name="pet_form" value="Add">
                </form>
                <form action="" method="post" enctype="multipart/form-data" id="category_form">
                    {% csrf_token %}
                    <h2>ITEM CATEGORY</h2>
                    <label for="cate">Item Category</label>
                    <input type="text" name="cate" placeholder="Item Category"><br>
                    <label for="img" class="form-label">Image:</label>
                    <input type="file" class="form-control" name="cateImg"><br>
                    <input type="submit" class="btn btn-primary" name="category_form" value="Add">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
