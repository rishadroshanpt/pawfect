<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-sm  fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'images/pawfectlogo.jpg'%}" alt="" width="150px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="shop_home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_pet">Add Pet or Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_prod">Add Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booking">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Log out</a>
          </li>    
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
      <div class="row">
        {% for i in data %}
        <div class="col-lg-4">
          <div class="card">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image" style="height: 400px; width: 100%;object-fit: contain;">
            <div class="card-body">
                <h4 class="card-title">{{i.name}}</h4>
                {% for j in data1 %}
                    {% if j.product == i %}
                        <h4 class="card-title">{{j.dis}}</h4>
                        <s><p class="card-text">₹{{j.price}}</p></s>
                        <h4 class="card-title">-{{j.ofr_per}}%</h4>
                        <h4 class="card-title">₹{{j.ofr_price}}</h4>
                    {% endif %}
                {% endfor %}
                <a href="edit_prod/{{i.pk}}" class="btn btn-primary">Edit</a>
                <a href="delete_prod/{{i.pk}}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
</body>
</html>
