<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/pawfectlogo.jpg'%}" alt="" width="150px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../shop_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../add_pet">Add Pet or Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../add_prod">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../bookings">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
      <form action="" method="post">
        {% csrf_token %}
        <label for="cate">Product</label>
     
        <label for="cate">Weight</label>
        <input type="text" name="weight" placeholder="Weight" value="{{data.weight}}"><br>
        <label for="cate">Price</label>
        <input type="text" name="price" placeholder="Price" value="{{data.price}}"><br>
        <label for="cate">Offer Price</label>
        <input type="text" name="offerPrice" placeholder="Offer Price" value="{{data.ofr_price}}"><br>
        <label for="cate">Stock</label>
        <input type="text" name="stock" placeholder="Stock" value="{{data.stock}}"><br>
        <a type="submit" href="shop_home" class="btn btn-primary">Back</a>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>
</html>
