<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        
        <label for="pro">Prouct</label>
        <input type="text" name="pro" value="{{pk}}" readonly><br>
        
        <label for="weight">Weight</label>
        <input type="text" name="weight" placeholder="Weight"><br>
        <label for="price">Price</label>
        <input type="text" name="price" placeholder="Price"><br>
        <label for="offerPrice">Offer Price</label>
        <input type="text" name="offerPrice" placeholder="Offer Price"><br>
        <label for="stock">Stock</label>
        <input type="text" name="stock" placeholder="Stock"><br>
        <a type="submit" href="../shop_home" class="btn btn-primary">Back</a>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>
</html>
