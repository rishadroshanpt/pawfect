<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href='https://fonts.googleapis.com/css?family=Cute Font' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <form action="" method="post" class="det">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <label for="pro">Prouct</label><br>
                    <label for="dis">Description</label><br>
                    <label for="price">Price</label><br>
                    <label for="offerPer">Offer Percentage</label><br>
                    <label for="stock">Stock</label><br>

                </div>
                <div class="col-8">
                    <input type="text" name="pro" value="{{pk}}" readonly><br>
                    <input type="text" name="dis" placeholder="Description"><br>
                    <input type="number" name="price" placeholder="Price"><br>
                    <input type="number" name="offerPer" placeholder="Offer"><br>
                    <input type="text" name="stock" placeholder="Stock"><br>

                </div>
            </div>
        </div>
        
        <a type="submit" href="../shop_home" class="btn btn-primary">Back</a>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>
</html>
