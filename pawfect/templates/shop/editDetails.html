<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product Details</title>
    <link href='https://fonts.googleapis.com/css?family=Cute Font' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/userHome.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="dis">Discription</label>
        <input type="text" name="dis" value="{{data.dis}}" readonly><br>
        <label for="price">Price</label>
        <input type="number" name="price" value="{{data.price}}"><br>
        <label for="offerPer">Offer Percentage</label>
        <input type="number" name="offerPer" value="{{ofr}}"><br>
        <label for="stock">Stock</label>
        <input type="text" name="stock" value="{{data.stock}}"><br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>
</html>
