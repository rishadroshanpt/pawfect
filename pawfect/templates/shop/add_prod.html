<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control{
            width: 300px;   
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">e_Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../shop_home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Add Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bookings">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout">Log out</a>
          </li>    
        </ul>
      </div>
    </div>
  </nav>
    <div class="form-container">
    <div>
    <h4>ADD PRODUCTS</h4><br>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
          <div class="mb-2">
            <label for="pet_cate" class="form-label">Pet Category:</label>
            <select name="pet_cate" id="">
              {% for i in data %}
                <option value="{{i.pet}}">{{i.pet}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-2">
            <label for="prd_cate" class="form-label">Product Category:</label>
            <select name="prd_cate" id="">
              {% for i in data1 %}
                <option value="{{i.category}}">{{i.category}}</option>
              {% endfor %}
                <!-- <option value="food">Food</option>
                <option value="grooming">Grooming</option>
                <option value="toys">Toys</option>
                <option value="accessories">Accessories</option> -->
              </select>          
        </div>
          <div class="mb-2">
            <label for="prd_name" class="form-label">Product Name:</label>
            <input type="text" class="form-control" placeholder="Enter Product name" name="prd_name">
          </div>
          <!-- <div class="mb-2">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" placeholder="Enter Product price" name="prd_price">
          </div> -->
          <!-- <div class="mb-2">
            <label for="ofrprice" class="form-label">Offer Price:</label>
            <input type="number" class="form-control" placeholder="Enter Offer price" name="ofr_price">
          </div> -->
          <div class="mb-2">
            <label for="img" class="form-label">Image:</label>
            <input type="file" class="form-control" name="img">
          </div>
          <div class="mb-2">
            <label for="dis" class="form-label">Discription:</label>
            <input type="text" class="form-control" placeholder="Enter Product details" name="prd_dis">
          </div>
          <div class="form-check mb-2">
          </div>
          <div>
            <a type="submit" href="shop_home" class="btn btn-primary">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </form>
</div>
</div>
</body>
</html>
